<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/rung.css">
        <title>
            NFC Ring App
        </title>
    </head>
    <body>
        <div class="container">
            <div class="mainContents">
                <div id="landing" class="landing">
                    <div class="count"></div>
                    <div class="actionName">
                        What do you want to do today?
                    </div>
                    <div class="actionContents">
                        <button type="button" id="newActionButton" class="btn btn-success">Create new Ring Action</button>
                        <button type="button" id="scanButton" class="btn">Scan QR Code from my computer</button>
                        <button type="button" id="readRingButton" class="btn">Read Ring Action</button>
                        <button type="button" id="exitButton" class="btn">Exit</button>
                    </div>
                </div>
                
                <div id="action" class="step action">
                  <div class="actionName">What do you want your Ring to do?</div>
                  <div class="actionContents">
                    <div class="ringActions">
                    </div>
                  </div>
                </div>
                
                <div id="option" class="step option">
                  <div class="actionName"></div>
                  <div class="actionContents">
                    <form>
                      <label for="optionInput"></label><input name="option" id="optionInput" type="text">
                      <button id="finishFormButton" class="btn btn-success next" class="btn">Finish</button>                      
                    </form>
                  </div>
                </div>
                
                <div id="readRing" class="step readRing">
                  <div class="actionName">Hold your NFC Ring to the back of your device</div>
                  <div class="actionContents">
                    <img src="img/phone-to-ring.png">
                  </div>
                  <button id="finishReadButton" type="button" class="btn">Finish</button>
                </div>
                
                <!-- TODO it would be nice to display what we are going to write -->
                <div id="writeRing" class="step writeRing">
                  <div class="actionName">Hold your NFC Ring to the back of your device</div>
                  <div class="actionContents">
                    <img src="img/phone-to-ring.png">
                  </div>
                  <button id="finishWriteButton" type="button" class="btn">Finish</button>
                </div>
                                
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>        
        <script type="text/javascript" src="js/actions.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>        
    </body>
</html>
